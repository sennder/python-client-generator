[project]
name = "fastapi-project"
version = "0.1.0"
description = "Autogenerated httpx async client for fastapi-project"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.22,<1",
    "pydantic>=2,<3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_project"]
